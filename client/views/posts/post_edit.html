<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
        <label class="control-label"for="url">URL</label>
        <div class="controls">
          <input type="text" name="url" value="" placeholder="Your URL" />
        </div>
      </div>


      <div class="control-group">
        <label class="control-label"for="title">Title</label>
        <div class="controls">
          <input type="text" name="title" value="" placeholder="Name your post" />
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </div>
      <hr />
      <div class="control-group">
        <div class="controls">
          <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
      </div>

    </form>
  {{/with}}
</template>
